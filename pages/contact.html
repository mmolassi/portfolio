<!DOCTYPE html>
<html>
  <head>
    <title>Magal√≠ Molassi Portfolio - Contact</title>

    <link rel="stylesheet" type="text/css" href="/css/style.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <div
            id="logo-container"
            class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3"
          >
            <h3 id="logo"><a href="./../index.html">Magali Molassi</a></h3>
          </div>
          <div class="col-9 col-sm-9 col-md-9 col-lg-9 col-xl-9">
            <ul id="links" class="nav justify-content-end">
              <li class="nav-item">
                <a class="nav-link" href="./experience.html">experience</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./education.html">education</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Skills.html">skills</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./portfolio.html">portfolio</a>
              </li>
              <li class="nav-item" id="margin-right">
                <a class="nav-link" href="./contact.html">contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div class="contacto">
      <h1 class="contacto__title--blue title">Contact</h1>
    </div>
    <hr size="1" />
    <ul>
      <form action="#" method="#">
        <label for="name">Name:</label>
        <input type="text" name="name" value="" placeholder="Name" /><br />

        <label for="email">Email:</label
        ><input type="email" name="email" value="" placeholder="Email" /><br />

        <label for="phone">Phone:</label
        ><input type="number" name="phone" value="" placeholder="Phone" /><br />

        <label for="message">Message:</label
        ><input
          type="Write"
          name="message"
          value=""
          placeholder="Message"
        /><br /><br />

        <label for="suscribe">Do you want to suscribe?</label><br />
        <input type="radio" id="si" name="suscribe" value="yes" />
        <label for="si">Yes</label>
        <input type="radio" id="no" name="suscribe" value="no" />
        <label for="no">No</label>
        <br /><br />

        <label for="country">Choose a country:</label>
        <select id="country" name="country">
          <option value="Argentina">Argentina</option>
          <option value="Spain">Spain</option>
          <option value="Brazil">Brazil</option>
          <option value="Italy">Italy</option>
        </select>
        <br /><br />

        <input type="reset" value="Reset" />
        <input type="submit" value="Send" />
      </form>
    </ul>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
